<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title></title>
    <script src="../js/flexible.js"></script>
    <!--<link href="../css/rili/mobiscroll.css" rel="stylesheet" type="text/css">-->
    <link rel="stylesheet" href="../js/01/01.css"/>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <!--<script src="../js/zepto.min.js"></script>-->
    <script src="../js/mobiscroll.js" type="text/javascript"></script>
</head>
<body class="mkeBody">
<div class="mkeHeadBox">jQuery移动端触屏滑动日期控件</div>
<div class="mkeContentBox">
    <!--效果html开始-->
    <div class="content">
        <div class="demos">
            <label for="appDate">日期</label>
            <input value="" class="" readonly name="appDate" id="appDate" type="text">
           <!-- <div>
                日期
                <h1 id="appDate"></h1>
            </div>-->
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            var currYear = (new Date()).getFullYear();
            var opt = {};
            opt.date = {preset: 'date'};
            opt.datetime = {preset: 'datetime'};
            opt.time = {preset: 'time'};
            opt.default = {
                theme: 'android-ics  light', //皮肤样式
                display: 'modal', //显示方式
                mode: 'scroller', //日期选择模式
                dateFormat: 'yyyy-mm-dd',
                lang: 'zh',
                showNow: true,
                nowText: "今天",
                startYear: currYear - 100, //开始年份
                endYear: currYear //结束年份
            };
            $("#appDate").mobiscroll($.extend(opt['date'], opt['default']));

        });
    </script>
    <!--效果html结束-->
</div>




</body>
</html>
