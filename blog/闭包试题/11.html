	<script type="text/javascript">
		
		function encryptWords(phrase)
			{
			    var a = phrase
				var arr1 = a.split(' ');
				var arr = [];
				for(var i = 0;i<arr1.length;i++){
					var arr2 = arr1[i].split('')
					var arr3 = []
					for(var j = 0;j<arr2.length;j++){
						var index = arr2.length-1-j;
						var num = arr2[j].charCodeAt()-97;
						var currentIndex = num + index;
						if(currentIndex > 25){
							currentIndex = currentIndex%26
						};
						currentIndex = currentIndex + 97
						var current = String.fromCharCode(currentIndex)
						arr3.push(current);
					}
					arr.push(arr3.join(''))
				}
				var lastStr = arr.join(' ')
				return lastStr
			    // WRITE YOUR CODE HERE 
			}
	</script>
