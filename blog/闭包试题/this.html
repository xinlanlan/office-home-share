		// 将多位数组转化为一维数组
		var arr = [[1,2],[[1,2],3],4];
		//法一
		console.log(arr.join(',').split(','))
		//法二
		function unid(arr) {
			var arr1 = (arr+'').split(',');
			var arr2 = arr1.map(function(x){
				return Number(x);
			});
			return arr2
		};
		console.log(unid(arr))
		// 法三、递归
		function fun(arr) {
			var newArr = [];
			function digui(arr) {
				for(var i=0;i<arr.length;i++){
					if(Array.isArray(arr[i])){
						digui(arr[i]);
					}else{
						newArr.push(arr[i]);
					};
				};
				return newArr;
			};
			return digui(arr);
		}
		console.log(fun(arr))
