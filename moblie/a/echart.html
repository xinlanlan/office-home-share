
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue-Charts Basic Example</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>
    <script src="vue-charts.min.js"></script>
    <style type="text/css">
    	*{
    		margin: 0;
    		padding: 0;
    	}
    </style>
  </head>
  <body>
    <app>
        <vue-chart
            :columns="columns"
            :rows="rows"
            :options="options"
        ></vue-chart>
    </app>

    <script type="text/javascript">

    Vue.use(VueCharts);

    new Vue({
        el: 'app',
        data: function () {
            return {
                columns: [{
                    'type': 'string',
                    'label': 'Year'
                }, {
                    'type': 'number',
                    'label': 'Sales'
                }, {
                    'type': 'number',
                    'label': 'Expenses'
                }],
                rows: [
                    ['2004', 1000, 400],
                    ['2005', 1170, 460],
                    ['2006', 660, 1120],
                    ['2007', 1030, 540]
                ],
                options: {
                    title: 'Company Performance',
                    hAxis: {
                        title: 'Year',
                        minValue: '2004',
                        maxValue: '2007'
                    },
                    vAxis: {
                        title: '',
                        minValue: 300,
                        maxValue: 1200
                    },
                    width: 375,
                    height: 300,
                    curveType: 'function'
                }
            }
        },
    })
    </script>
  </body>
</html>
